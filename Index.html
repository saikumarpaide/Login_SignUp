<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="Login.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login/SignUp</title>
</head>
<body>
<div class="form">
    <div class="leftForm">
        <h1>Login Here</h1>
        <p class="orBtn">or</p>
        <form action="#" method="post">
        <input type="email" name="username" required="true"  placeholder="Username" id="UN"/>
        <input type="password" name="username" required="true"  placeholder="password" id="pwd"/>
        <input type="submit" value="Sign In">
        </form>
        <p class="fgtpswd">Forget Password</p>
    </div>
    <div class="rightForm">
        <h1><span>Register Here</span></h1>
        <form action="#" method="post">
            <input type="email" name="username" required="true"  placeholder="Username" id="U"/>
            <input type="password" name="username" required="true"  placeholder="password" id="pw"/>
            <input type="submit" value="Sign up">
        </form>

        <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-yahoo"></a>
        </div>
    </div>

</div>


</body>
</html>
